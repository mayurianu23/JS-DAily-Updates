<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            box-sizing: border-box;
        }
        html,body{
      
            /* width: 100%;

             display: flex;
            text-align: center;

        #main{
            color: black;

        }
        input{
            display: none;
        }
        #btn{
             padding: 12px 22px;
            background-color: cadetblue;
            color: black;
            border-radius: 30px;
            width: 200px;
        }
        #btn:hover{
            background-color: rgb(5, 71, 49);
        }

    </style>
</head>
<body>
     <div id="main">
       <input type="file" id="finput">
        <div id="btn">
            upload file
        </div>
     </div>



     <script>
        let btn = document.querySelector("#btn");
        let finput = document.querySelector("#finput");
        btn.addEventListener("click",function(){
            finput.click(); 
        });
        finput.addEventListener("change" ,function(dats){
           btn.textContent = dats.target.files[0].name;
        });
     </script>
</body>
</html>
